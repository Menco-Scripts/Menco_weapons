<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" type="text/css"/>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				font-family: 'Montserrat', sans-serif;
			}

			.container {
				position: absolute;
				top: 280px;
				left: 80px;
				display: flex;
				align-items: center;
				gap: 8px;
				transform: scale(1.8);
				color: rgba(255, 255, 255, 0.9);
				background: transparent;
			}

			.icon {
				width: 30px;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 3px;
				font-size: 18px;
				color: #fff;
				background: #202a36;
			}

			.ammo-display {
				display: flex;
				align-items: center;
				gap: 4px;
				padding: 6px 12px;
				border-radius: 3px;
				font-size: 26px;
				font-weight: 600;
				letter-spacing: 0.5px;
			}

			.ammo {
				color: #78a8d1;
			}

			.separator,
			.maxammo {
				color: #fff;
			}

			.separator {
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<div class="icon">
			<img src="logo.png" alt="Magasin" style="width: 18px; height: 18px;">
		</div>
		<div class="ammo-display">
			<span class="ammo">30</span>
			<span class="separator">/</span>
			<span class="maxammo">100</span>
		</div>
		</div>
	</body>
	<script>
		window.addEventListener('message', function(event){		
			let data = event.data;
				
			if (data.ammo !== null) { $(".ammo").html(data.ammo) }
			if (data.maxammo !== null) { $(".maxammo").html(data.maxammo) }
		})
	</script>
</html>
